<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initiascale=1.0,user-scalable=no"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:title" content="PON DESIGN" />
		<meta property="og:url" content="https://pon-design.netlify.app/" />
		<meta
			property="og:description"
			content="PON DESIGNは、新規サイト制作や運用、アプリ開発に強いWeb制作会社です。サイト作りはお客様の夢を叶えること。だからこそ成果を出すサイトを全力でお作りします。"
		/>
		<meta
			property="og:image"
			content="https://pon-design.netlify.app/img/ogp.png"
		/>
		<meta
			name="description"
			content="PON DESIGNは、新規サイト制作や運用、アプリ開発に強いWeb制作会社です。サイト作りはお客様の夢を叶えること。だからこそ成果を出すサイトを全力でお作りします。"
		/>
		<title>CONTACT - お問い合わせ｜PON DESIGN</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		/>
		<link rel="stylesheet" href="js/swiper/swiper.css" />
		<script src="js/swiper/swiper.js"></script>
		<link href="style.css" media="all" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="img/favicon.ico" />
		<script type="text/javascript" src="./components/haeder.js"></script>
		<script type="text/javascript" src="./components/footer.js"></script>
	</head>

	<body>
		<div class="wrapper">
			<script type="text/javascript">
				header();
			</script>

			<div class="sub-hero">
				<div class="sub-hero__inner">
					<h2 class="heading-primary heading-primary--white">
						contact<span class="heading-primary__sub">お問い合わせ</span>
					</h2>
				</div>
			</div>

			<div class="breadcrumb">
				<div class="l-inner">
					<ol
						itemscope
						itemtype="https://schema.org/BreadcrumbList"
						class="breadcrumb__list"
					>
						<!-- 1つめ -->
						<li
							itemprop="itemListElement"
							itemscope
							itemtype="https://schema.org/ListItem"
							class="breadcrumb__item"
						>
							<a itemprop="item" href="." class="breadcrumb__link">
								<span itemprop="name">HOME</span>
							</a>
							<meta itemprop="position" content="1" />
						</li>
						<!-- 2つめ -->
						<li
							itemprop="itemListElement"
							itemscope
							itemtype="https://schema.org/ListItem"
							class="breadcrumb__item"
						>
							<span itemprop="item" href="contact.html">
								<span itemprop="name">contact</span>
							</span>
							<meta itemprop="position" content="2" />
						</li>
					</ol>
				</div>
			</div>

			<div class="contents" id="contents">
				<section class="contact-form l-section">
					<div class="l-inner l-inner--sm">
						<div class="contact-form__lead">
							Webサイトの制作のご依頼やお見積りなど、<br
								class="u-sp-only"
							/>お気軽にご相談ください。
						</div>
						<div class="contact-form__body">
							<form class="form">
								<div class="form__item">
									<div class="form__title">
										お問い合わせ種別<span class="form__require">*必須</span>
									</div>
									<span class="form__radio">
										<input
											type="radio"
											id="type01"
											name="type"
											value="お仕事のご依頼・ご相談"
											checked
										/><label for="type01">お仕事のご依頼・ご相談</label></span
									>
									<span class="form__radio"
										><input
											type="radio"
											id="type02"
											name="type"
											value="お見積りのご依頼"
										/><label for="type02">お見積りのご依頼</label></span
									>
									<span class="form__radio"
										><input
											type="radio"
											id="type03"
											name="type"
											value="採用について"
										/><label for="type03">採用について</label></span
									>
									<span class="form__radio"
										><input
											type="radio"
											id="type04"
											name="type"
											value="その他"
										/><label for="type04">その他</label></span
									>
								</div>

								<div class="form__item">
									<label for="name" class="form__title"
										>お名前<span class="form__require">*必須</span></label
									>
									<input
										type="text"
										id="name"
										name="name"
										required
										class="form__input"
									/>
								</div>
								<div class="form__item">
									<label for="company" class="form__title"
										>会社名<span class="form__require">*必須</span></label
									>
									<input
										type="text"
										id="company"
										name="company"
										required
										class="form__input"
									/>
								</div>
								<div class="form__item">
									<label for="email" class="form__title"
										>メールアドレス<span class="form__require"
											>*必須</span
										></label
									>
									<input
										type="email"
										id="email"
										name="email"
										required
										class="form__input"
									/>
								</div>
								<div class="form__item">
									<label for="tel" class="form__title"
										>電話番号<span class="form__note"
											>（半角数字ハイフンなし）</span
										></label
									>
									<input type="tel" id="tel" name="tel" class="form__input" />
								</div>

								<div class="form__item">
									<label for="comment" class="form__title"
										>お問い合わせ内容</label
									>
									<textarea
										id="comment"
										name="comment"
										placeholder="お問い合わせ内容を具体的にご記入くださいませ。"
										class="form__textarea"
									></textarea>
								</div>

								<div class="form__item">
									<label for="job" class="form__title"
										>PON DESIGNをどちらでお知りになりましたか？<span
											class="form__require"
											>*必須</span
										></label
									>
									<select id="job" name="job" required class="form__select">
										<option value="">選択してください</option>
										<option value="Google/Yahoo検索">Google/Yahoo検索</option>
										<option value="SNS">SNS</option>
										<option value="ブログ">ブログ</option>
										<option value="友人や知人">友人や知人</option>
										<option value="その他">その他</option>
									</select>
								</div>
								<div class="form__btn">
									<button type="submit" class="btn">送信する</button>
								</div>
							</form>
						</div>
					</div>
				</section>
			</div>

			<script type="text/javascript">
				footer();
			</script>
		</div>

		<script src="/js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
